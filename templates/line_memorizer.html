<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Line Memorizer</title>
        
        <!-- Load external CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        
        <!-- Load jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        
        <!-- Load external JavaScript -->
        <script src="{{ url_for('static', filename='scripts.js') }}" defer></script>
        
        <style>
            .arrow-button {
                background: #004d00; /* Dark green */
                border: none;
                font-size: 18px;
                cursor: pointer;
                padding: 8px 12px;
                border-radius: 50%;
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: background 0.2s ease-in-out, transform 0.1s;
            }
            .arrow-button:hover {
                background: #007000;
                transform: scale(1.1);
            }
            .hint-btn {
                background: white;
                border: 2px solid black;
                font-size: 14px;
                cursor: pointer;
                padding: 5px 8px;
                border-radius: 5px;
                transition: background 0.2s ease-in-out;
            }
            .hint-btn:hover {
                background: #ddd;
            }
        </style>
    </head>
    
    <body>
        <button class="menu-button floating-button" onclick="toggleSidebar()">â˜°</button>
        <div id="sidebar" class="sidebar active">
            <h2>Outline</h2>
            <ul id="scene-list"></ul>
        </div>
        
        <div id="content">
            <h1>Line Memorizer</h1>
            <label for="character-select">Select Your Character:</label>
            <select id="character-select">
                <option value="" selected disabled>Select a character</option>
                {% for character in characters %}
                    <option value="{{ character }}">{{ character }}</option>
                {% endfor %}
            </select>
            
            <div id="script-container"></div>

            
            
        </div>
    </body>
</html>
